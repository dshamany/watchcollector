{% extends 'base.html' %} {% block content %}
<h1>Edit <span class="grey-text">{{user.get_full_name}}</span></h1>
<div class="card-panel">
    <div class="card-content">
        <div class="row">

        </div>
        <form action="{% url 'profile_update' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col s6">
                    <input name="first_name" type="text" value="{{user.first_name}}">
                </div>
                <div class="col s6">
                    <input name="last_name" type="text" value="{{user.last_name}}">
                </div>
            </div>
            <input name="email" type="text" value="{{user.email}}">
            <br><br>
            <input type="submit" class="btn green" value="Update">
        </form>
    </div>
</div>
{% endblock %}
