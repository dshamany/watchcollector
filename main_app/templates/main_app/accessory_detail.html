{% extends 'base.html' %}
{% block content %}
    <h1>{{object.name}} Detail</h1>
    <div class="row">
        <div class="col s6">
            <div class="card">
                <div class="card-content">
                    <p><b>Price</b></p>
                    <p>${{object.price}}</p>
                    <br>
                    <p><b>Description</b></p>
                    <p>{{object.description}}</p>
                </div>
                <div class="card-action">
                    <a href="{% url 'accessory_delete' object.id %}">Delete</a>
                    <a href="{% url 'accessory_update' object.id %}">Edit</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
